about.headline=About this side
about.text=This is a joint project by the <a href="http://java-champions.java.net/" target="_blank">Java Champions</a>, <a href="http://www.java.net/jugs/java-user-groups" target="_blank">JUG Leaders</a>                            and the <a href="http://java.net/projects/adoptopenjdk" target="_blank">Adopt OpenJDK</a> initiative. It is thought of being the number one place for getting information about the state of Java in the Browser eco-system and should encourage end-users to always adopt the latest and greatest in Java technology.

