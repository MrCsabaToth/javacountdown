headline=Move to Java 7 today!
intro=15 years ago an amazing programming language was born. Its name was Java. Now that we're in 2013, the world has changed and Java along with it! For Java versions 4, 5 and 6, it's time to say goodbye.
dedicated=This website is dedicated to to help you upgrading to Java 7. This way, we watch Java 4, 5 & 6 usage drop to less than 1% worldwide, so hundreds of millions of users are safer and 9-10 million developers are more productive"

